<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" media="all" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>

<!-- BEGIN  out-->
<div class="wrap-bg pc-bg">
    <!--s-->
    <div class="phone">
        <!--<img src="img/phone.png" alt="">-->
        <div class="wrapper  add-new-page">
            //=include partials/header.html
            <main>
                <h1 class="title-t">
                    Новый кошелек
                </h1>
                <div class="main-block">
                        <div class="inputs">
                            <input class="input-border type-input" placeholder="Введите желаемое название" name="name" type="text">
                            <select class="input-border currency-drop" name="currency" title="Выбирите валюту">
                                <option selected="" value="Выберите валюту">Выберите валюту</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="RUB">RUB</option>
                                <option value="UAH">UAH</option>
                                <option value="CRT">CRT</option>
                                <option value="BPT">BPT</option>
                                <option value="GEL">GEL</option>
                            </select>
                        </div>
                        <div class="error">
                            Кошелек с такой валютой уже существует.
                            Выбирите другую валюту из списка.
                        </div>
                        <div class="bottom-button">
                            <button class="button">СОЗДАТЬ</button>
                        </div>
                </div>

            </main>
        </div>

    </div>
</div>

<!-- END out-->
<script src="js/app.js"></script>
</body>
</html>
