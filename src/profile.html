
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" media="all" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

<!-- BEGIN  out-->
<div class="wrap-bg pc-bg">
    <!--s-->
    <div class="phone">
        <!--<img src="img/phone.png" alt="">-->
        <div class="wrapper profile">
            //=include partials/header.html
            <main>
                <div class="profile-body">
                    <h1 class="step-top-title">Профиль</h1>
                    <form name="profile" action="">
                        <input class="input-form type-second-input grey-input" placeholder="Имя" type="text" name="name">
                        <input class="offset-mb grey-input input-form type-second-input" placeholder="Фамилия" type="text" name="familia">
                        <input class="input-form type-second-input grey-input" placeholder="Email" type="Email" name="email">
                        <input class="input-form type-second-input" placeholder="Телефон" type="tel" name="phone">
                        <input class=" offset-mb input-form type-second-input" placeholder="Skype" type="text" name="skype">
                        <input class="input-form type-second-input" placeholder="Номер" type="number" name="number">
                        <select class="input-form custom-drop" name="country" title="Страна">
                            <option selected="" value="Страна">Страна</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Россия">Россия</option>
                            <option value="Россия">Россия</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Укрина">Укрина</option>
                        </select>
                        <select class="input-form custom-drop" name="city" title="Город">
                            <option selected="" value="Город">Город</option>
                            <option value="Город">Укрина</option>
                            <option value="Город">Россия</option>
                            <option value="Россия">Россия</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Укрина">Укрина</option>
                            <option value="Укрина">Укрина</option>
                        </select>

                        <div class="bottom-button static">
                            <button type="submit" class="button">СОХРАНИТЬ</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- END out-->
<script src="js/app.js"></script>
</body>
</html>
