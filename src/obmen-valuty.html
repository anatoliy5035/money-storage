
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" media="all" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

<!-- BEGIN  out-->
<div class="wrap-bg">
    <!--s-->
    <div class="phone">
        <img src="img/phone.png" alt="">
        <div class="wrapper transfer-page">
            //=include partials/header.html
            <main>
                <div class="main-second-block custom">
                    <h1 class="step-top-title">Обмен валюты</h1>
                    <div class="step-text">Укажите сумму и валюту, которую
                        хотите купить.</div>

                    <table class="tranfer-table">
                        <tr>
                            <td class="port-name-title">Кошелек:</td>
                            <td class="port-name">Название кошелька</td>
                        </tr>
                        <tr>
                            <td class="port-name-title currency">Валюта:</td>
                            <td class="port-name">EUR</td>
                        </tr>
                    </table>
                    <div class="input-wrapp">
                        <select class="input-form custom-drop" name="currency" title="Выбирите валюту">
                            <option selected="" value="Выберите валюту">Выберите валюту</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                            <option value="CRT">CRT</option>
                            <option value="BPT">BPT</option>
                            <option value="GEL">GEL</option>
                        </select>
                    </div>
                </div>
                <div class="main-second-block custom">
                    <h2 class="sum-transfer">Сумма покупки:</h2>
                    <div class="you-balance">
                        <div class=" value-block">
                            <span class="val">0,00</span>
                        </div>
                    </div>
                </div>
                <div class="error error-tr">Пожалуйста, введите сумму и укажите
                    валюту для обмена.
                </div>
                <div class="bottom-button static">
                    <button type="submit" class="button">ВЫСЛАТЬ</button>
                </div>
            </main>
        </div>

    </div>
</div>

<!-- END out-->
<script src="js/app.js"></script>
</body>
</html>
