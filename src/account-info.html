
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" media="all" href="css/style.css" >
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body >

<!-- BEGIN  out-->
<div class="wrap-bg pc-bg">
    <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <!--s-->
    <div class="phone">
        <!--<img src="img/phone.png" alt="">-->
        <div class="wrapper  profile account">
            //=include partials/header.html
            <main>
                <div class="profile-body">
                    <h1 class="step-top-title">Информация о счете</h1>
                    <form name="profile" action="">
                        <input class="input-form type-second-input" placeholder="Название" type="text" name="name">
                        <select  class="input-form custom-drop" name="currency" title="Выбирите валюту">
                            <option data-iconurl="img/ukrain.svg" selected="" value="UAH">Ukraine</option>
                            <option value="USD">USA</option>
                            <option value="RUB">Russia</option>
                            <option value="CN">China</option>
                        </select>
                        <select  class="input-form custom-drop offset-mb" name="currency" title="EUR">
                            <option selected="" value="EUR">EUR</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                            <option value="CRT">CRT</option>
                            <option value="BPT">BPT</option>
                            <option value="GEL">GEL</option>
                        </select>
                        <input class="input-form type-second-input offset-mb-8"  placeholder="Номер" type="number" name="number">
                        <div class="date-inputs offset-mb">
                            <input class="input-form type-second-input" placeholder="Месяц" type="text" name="mount">
                            <input class="input-form type-second-input" placeholder="Год" type="number" name="year">
                        </div>
                        <input class="input-form type-second-input" placeholder="Имя владельца" type="text" name="name-user">
                        <input class="input-form type-second-input" placeholder="Название банка" type="text" name="name-user">
                        <textarea placeholder="Дополнительная информация" class="textarea"></textarea>


                        <div class="bottom-button static">
                            <button type="submit" class="button">СОХРАНИТЬ ИЗМЕНЕНИЯ</button>
                        </div>
                        <div class="delete-account">
                            <a href="#" class="delete">
                                <i class="icon icon-delete"></i>
                                <span>УДАЛИТЬ СЧЕТ</span>
                            </a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- END out-->

<script src="js/app.js"></script>
</body>
</html>
