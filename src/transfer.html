
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" media="all" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

<!-- BEGIN  out-->
<div class="wrap-bg">
    <!--s-->
    <div class="phone">
        <img src="img/phone.png" alt="">
        <div class="wrapper transfer-page">
            //=include partials/header.html
            <main>
                <div class="main-second-block custom">
                    <h1 class="step-top-title">Перевод денег</h1>
                    <table class="tranfer-table">
                        <tr>
                            <td class="port-name-title">Кошелек:</td>
                            <td class="port-name">Название кошелька</td>
                        </tr>
                    </table>
                    <div class="input-wrapp">
                        <i class="icon icon-avatar"></i>
                        <input class="input-form input-grey" placeholder="Имя или E-mail адрес" name="name-email" type="text">
                    </div>
                    <div class="input-wrapp">
                        <i class="icon icon-envelope"></i>
                        <input class="input-form input-grey" placeholder="Описание" name="text" type="text">
                    </div>

                </div>
                <div class="main-second-block custom">
                    <h2 class="sum-transfer">Сумма перевода:</h2>
                    <div class="you-balance">
                        <div class=" value-block">
                            <span class="val">0,00</span>
                            <span class="val-name">EUR</span>
                        </div>
                    </div>
                </div>
                <div class="error error-tr">Пожалуйста, введите адрес пользователя,
                    описание и сумму перевода.
                </div>
                <div class="bottom-button static">
                    <button type="submit" class="button">ВЫСЛАТЬ</button>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- END out-->
<script src="js/app.js"></script>
</body>
</html>
