<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Iconfont Preview</title>
  <style type="text/css" media="all">
  	body{
  		font-family: Helvetica, Arial,sans-serif;
  		padding: 30px;
  		margin: 0;
  	}
    @font-face {
      font-family: "svgfont";
      src: url('css/fonts/svgfont.eot');
      src: url('css/fonts/svgfont.eot?#iefix') format('eot'),
        url('css/fonts/svgfont.woff2') format('woff2'),
        url('css/fonts/svgfont.woff') format('woff'),
        url('css/fonts/svgfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    h1 {
      text-align: left;
      font-weight: normal;
      font-size: 33px;
      font-weight: 100;
      margin-bottom: 45px;
    }
    .size{
    	margin-left: 30px;
    	color: #888;
    }
    .size input{
    	width: 300px;
    }
    .icons-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 0;
      text-align: center;
      -webkit-columns: 4;
    }
    .icon-box {
      display: inline-block;
      vertical-align: middle;
      min-width: 200px;
      min-height: 200px;
      border-radius: 5px;
    }
    .icon-container {
      min-height: 100px;
      text-align: center;
      font-size: 60px;
      text-align: left;
      padding-top: 10px;
    }
    .icon-box input {
      display: inline-block;
      vertical-align: top;
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      border-radius: 5px;
      height: 30px;
      padding: 0;
      text-align: center;
      border: 1px solid #CCC;
      -webkit-appearance: none;
    }
    .icon-box .icon-class-name {
      width: 70%;
    }
    .icon-box .icon-unicode {
      width: 30%;
      font-size: 10px;
      color: #ccc;
      border: none;
      text-align: left;
      padding-left: 10px;
    }
    .icon {
      font-family: "svgfont";
      display: inline-block;
      vertical-align: middle;
      font-style: normal;
      font-weight: normal;
      text-rendering: auto;
      speak: none;
      min-width: 1em;
      line-height: 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .icon-add-main:before {
      content: "\EA01";
    }
    .icon-add:before {
      content: "\EA02";
    }
    .icon-avatar:before {
      content: "\EA03";
    }
    .icon-back_arrow:before {
      content: "\EA04";
    }
    .icon-bank:before {
      content: "\EA05";
    }
    .icon-book:before {
      content: "\EA06";
    }
    .icon-checkbox:before {
      content: "\EA07";
    }
    .icon-checked:before {
      content: "\EA08";
    }
    .icon-credit-card-:before {
      content: "\EA09";
    }
    .icon-credit-card:before {
      content: "\EA0A";
    }
    .icon-credit-cards:before {
      content: "\EA0B";
    }
    .icon-envelope:before {
      content: "\EA0C";
    }
    .icon-information:before {
      content: "\EA0D";
    }
    .icon-logout:before {
      content: "\EA0E";
    }
    .icon-pencil-edit-button:before {
      content: "\EA0F";
    }
    .icon-shield:before {
      content: "\EA10";
    }
    .icon-signup:before {
      content: "\EA11";
    }
    .icon-ukrain:before {
      content: "\EA12";
    }
    .icon-wallet:before {
      content: "\EA13";
    }
  </style>
</head>
<body>
  <h1>Icons: <span id="count"></span>
	<label class="size">
	  Icon size <span id="change-value">60</span>
	  <input type="range" id="change-size" min="5" max="100" value="60">
	</label>
  </h1>

  <ul class="icons-list">
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-add-main" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA01" readonly>
      <div class="icon-container">
        <i class="icon icon-add-main"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-add" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA02" readonly>
      <div class="icon-container">
        <i class="icon icon-add"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-avatar" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA03" readonly>
      <div class="icon-container">
        <i class="icon icon-avatar"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-back_arrow" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA04" readonly>
      <div class="icon-container">
        <i class="icon icon-back_arrow"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-bank" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA05" readonly>
      <div class="icon-container">
        <i class="icon icon-bank"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-book" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA06" readonly>
      <div class="icon-container">
        <i class="icon icon-book"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-checkbox" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA07" readonly>
      <div class="icon-container">
        <i class="icon icon-checkbox"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-checked" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA08" readonly>
      <div class="icon-container">
        <i class="icon icon-checked"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-credit-card-" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA09" readonly>
      <div class="icon-container">
        <i class="icon icon-credit-card-"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-credit-card" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0A" readonly>
      <div class="icon-container">
        <i class="icon icon-credit-card"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-credit-cards" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0B" readonly>
      <div class="icon-container">
        <i class="icon icon-credit-cards"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-envelope" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0C" readonly>
      <div class="icon-container">
        <i class="icon icon-envelope"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-information" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0D" readonly>
      <div class="icon-container">
        <i class="icon icon-information"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-logout" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0E" readonly>
      <div class="icon-container">
        <i class="icon icon-logout"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-pencil-edit-button" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA0F" readonly>
      <div class="icon-container">
        <i class="icon icon-pencil-edit-button"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-shield" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA10" readonly>
      <div class="icon-container">
        <i class="icon icon-shield"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-signup" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA11" readonly>
      <div class="icon-container">
        <i class="icon icon-signup"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-ukrain" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA12" readonly>
      <div class="icon-container">
        <i class="icon icon-ukrain"></i>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-wallet" readonly>
      <input class="icon-unicode autoselect" type="text" value="\EA13" readonly>
      <div class="icon-container">
        <i class="icon icon-wallet"></i>
      </div>
    </li>
    
  </ul>

  <script>
    var change = document.getElementById('change-size');
    var changevalue = document.getElementById('change-value');
    var count = document.getElementById('count');
    var autoselect = document.getElementsByClassName('autoselect');
    var icons = document.getElementsByClassName('icon');
    Array.prototype.forEach.call(autoselect, function(el) {
      el.onclick = function() {
        this.focus();
        this.select();
      };
    });
    change.onchange = function() {
      val = this.value;
      changevalue.innerHTML = val;
      Array.prototype.forEach.call(icons, function(el) {
        el.style.fontSize = val + 'px';
      });
    }

    count.innerHTML = icons.length;
  </script>
</body>
</html>
