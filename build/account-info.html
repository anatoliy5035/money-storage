
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" media="all" href="css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body >

<!-- BEGIN  out-->
<div class="wrap-bg">
    <!--s-->
    <div class="phone">
        <img src="img/phone.png" alt="">
        <div class="wrapper profile account">
            <header class="header">
                <div class="top-header">
                    <div class="back">
                        <a href="#" class="back-button">
                            <i class="icon icon-add-main"></i>
                        </a>
            
                    </div>
                    <!--<div class="lang">-->
                        <!--<a href="#" class="back-button">-->
                            <!--<a href="#" class="header-lang">EN</a>-->
                        <!--</a>-->
                    <!--</div>-->
                    <div class="current-menu-item">Имя пользователя</div>
                    <div class="signup">
                        <a href="#" class="signup-button">
                            <i class="icon icon-signup"></i>
                        </a>
                    </div>
                </div>
                <nav class="nav-header">
                    <ul>
                        <li><a class="active-link" href="#"><span>КОШЕЛЬКИ</span></a></li>
                        <li><a href="#"><span>СООБЩЕНИЯ</span></a></li>
                        <li><a href="#"><span>ПРОФИЛЬ</span></a></li>
                        <li><a href="#"><span>СЧЕТА</span></a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="profile-body">
                    <h1 class="step-top-title">Информация о счете</h1>
                    <form name="profile" action="">
                        <input class="input-form type-second-input" placeholder="Название" type="text" name="name">
                        <select style="background-image: url(img/ukrain.svg);" class="input-form custom-drop country-drop" name="currency" title="Выбирите валюту">
                            <option selected="" value="UAH">Ukraine</option>
                            <option value="USD">USA</option>
                            <option value="RUB">Russia</option>
                            <option value="UAH">China</option>
                        </select>
                        <select style="margin-bottom: 20px" class="input-form custom-drop" name="currency" title="EUR">
                            <option selected="" value="EUR">EUR</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                            <option value="CRT">CRT</option>
                            <option value="BPT">BPT</option>
                            <option value="GEL">GEL</option>
                        </select>
                        <input class="input-form type-second-input" style="margin-bottom: 8px;" placeholder="Номер" type="number" name="number">
                        <div style="margin-bottom: 20px" class="date-inputs">
                            <input class="input-form type-second-input" placeholder="Месяц" type="text" name="mount">
                            <input class="input-form type-second-input" placeholder="Год" type="number" name="year">
                        </div>
                        <input class="input-form type-second-input" placeholder="Имя владельца" type="text" name="name-user">
                        <input class="input-form type-second-input" placeholder="Название банка" type="text" name="name-user">
                        <textarea placeholder="Дополнительная информация" class="textarea"></textarea>


                        <div class="bottom-button static">
                            <button type="submit" class="button">СОХРАНИТЬ ИЗМЕНЕНИЯ</button>
                        </div>
                        <div class="delete-account">
                            <a href="#" class="delete">
                                <i class="icon icon-delete"></i>
                                <span>УДАЛИТЬ СЧЕТ</span>
                            </a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- END out-->
<script src="js/app.js"></script>
</body>
</html>
